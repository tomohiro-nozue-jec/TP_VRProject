[/Script/GameProjectGeneration.TemplateProjectDefs]

Categories=Games
Categories=Sim


LocalizedDisplayNames=(Language="en",Text="ProjectVR")
LocalizedDescriptions=(Language="en",Text="ProjectVR is a template developed exclusively for ProjectVR at Japan Electronics College. In addition to serial communication and integration with KatVR, it supports an advanced event processing system and keyboard/game controller operation.")

LocalizedDisplayNames=(Language="ko",Text="ProjectVR")
LocalizedDescriptions=(Language="ko",Text="
ProjectVR은 일본전자전문학교의 프로젝트VR 전용으로 개발된 템플릿입니다. 시리얼 통신이나 KatVR과의 제휴에 가세해, 고급 이벤트 처리 시스템과 키보드/게임 컨트롤러 조작에 대응하고 있습니다")

LocalizedDisplayNames=(Language="ja",Text="ProjectVR")
LocalizedDescriptions=(Language="ja",Text="ProjectVRは、日本電子専門学校のプロジェクトVR専用に開発されたテンプレートです。シリアル通信やKatVRとの連携に加え、高度なイベント処理システムとキーボード/ゲームコントローラー操作に対応しています")

LocalizedDisplayNames=(Language="zh-Hans",Text="ProjectVR")
LocalizedDescriptions=(Language="zh-Hans",Text="ProjectVR 是日本电子学院专门为 ProjectVR 开发的模板。除了串口通信和与 KatVR 的集成外，它还支持高级事件处理系统以及键盘/游戏控制器操作。")

; This project uses a thumbnail as the project icon
